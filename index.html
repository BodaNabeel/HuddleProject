<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;520;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Huddle Project</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <img src="images/logo.svg" alt="" class="header__logo" />
        <button class="mg-btn--1 btn--secondary">try it free</button>
      </div>
      <div class="header__content">
        <div class="header__content_left">
          <h1 class="heading__main header__heading">
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p class="para__main header__para">
            Huddle re-images the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="mg-btn--2 btn--primary">Get Started for Free</button>
        </div>
        <div class="header__content_right">
          <img
            src="images/illustration-mockups.svg"
            class="header__img"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </header>
  </body>
</html>
